  <style>
    .hero-title {

    .nav-link-effect::after {
      content: "";
      position: absolute;
      width: 0%;
      height: 2px;
      left: 0;
      bottom: -2px;
      background: #ef4444;
      transition: width 0.4s ease;
    }

    .group:hover .nav-link-effect::after {

    .nav-link-effect {
      position: relative;
      transition: color 0.4s ease;
      display: inline-block;
    }

</style>
